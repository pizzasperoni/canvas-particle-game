<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
  <div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span><span id="scoreEl">0</span>
  </div>
  
  <a class="fixed text-white text-sm ml-2 mt-8" href="https://github.com/pizzasperoni/canvas-particle-game" target="_blank">
    <i class="fa fa-github fa_custom" aria-hidden="true"></i>
  </a>

  <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none" id="bigScore">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <button id="startGameBtn" class="bg-blue-500 text-white w-full py-3 rounded-full text-sm">Start Game</button>
    </div>
  </div>

  <canvas></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .fa_custom {
      font-size: 30px;
    }
  </style>
</body>
</html>
